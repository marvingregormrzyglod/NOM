<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
    <style>
    /* Remove the overlay by targeting the cover background */
    .cover {
      background: url('_media/bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Remove any semi-transparent overlay */
    .cover::before {
      content: none !important; /* Disable any pseudo-element overlay */
    }

    /* Ensure the main content area doesnâ€™t add a tint */
    .cover-main {
      background: transparent !important;
      position: relative;
      z-index: 1;
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        coverpage: true
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
